plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.6'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.5.1'

    implementation 'io.qameta.allure:allure-java-commons:2.12.1'
    implementation 'io.qameta.allure:allure-commandline:2.12.1'
    implementation 'io.qameta.allure:allure-rest-assured:2.12.1'
    implementation 'io.qameta.allure:allure-junit5:2.12.1'
    implementation 'io.qameta.allure:allure-assertj:2.12.1'
    implementation 'io.qameta.allure:allure-selenide:2.12.1'

    implementation("org.springframework:spring-context:5.2.7.RELEASE")
    implementation("org.springframework:spring-test:5.2.7.RELEASE")
}

def positiveTests = tasks.register("positiveTests", Test) {
    useJUnitPlatform {
        includeTags "Positive"
    }
}

def negativeTests = tasks.register("negativeTests", Test) {
    useJUnitPlatform {
        includeTags "Negative"
    }
}

test {
    useJUnitPlatform()
}